        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title  text-center">Create User</h3>
                        </div>
                        <div class="panel-body">

                            <form method="post" action="">
                                <div class="form-group col-md-6">
                                    <label for="user[first_name]">First Name</label>                 
                                    <input type="text" value="" maxlength="50" class="form-control" 
                                           required="required" name="user[first_name]" />
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="user[last_name]">Last Name</label>    
                                    <input type="text" value="" maxlength="50" class="form-control" 
                                           required="required" name="user[last_name]">                
                                </div>


                                <div class="form-group col-md-6">
                                    <label for="user[email]">Email</label>    
                                    <input type="email" value="" maxlength="50" class="form-control" 
                                           required="required" name="user[email]">              
                                </div>

                                <div class="form-group col-md-6">
                                    <label for="user[mobile]">Mobile</label> 
                                    <input type="tel" value="" maxlength="50" class="form-control" 
                                           required="required" name="user[mobile]"/>               
                                </div>


                                <div class="form-group col-md-6">
                                    <label for="user[status]">Status</label>           
                                    <select class="form-control" name="user[status]">
                                        <option value="0">Disabled</option>
                                        <option value="1">Inactive</option>
                                        <option value="2">Active</option>
                                        <option value="3">Deleted</option>
                                    </select>         
                                </div>


                                <div class="form-group">
                                    <input type="submit" value="Create User" id="submit" class="btn btn-primary col-xs-12 col-md-5 col-md-offset-3" name="submit"/>       
                                </div>

                            </form>           
                        </div>
                    </div>
                </div>
            </div>
            <footer class="text-center">
                <p>All rights reserved. </p>
            </footer>
        </div>
